<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BIGGBOSS Task Manager</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>

    <!-- NEW: Application Header -->
    <header class="app-header">
        <h1>BIGGBOSS Task Manager</h1>
    </header>

    <main>
        <div class="login-container" id="auth-container">
            <h2 class="title">Welcome</h2>
            <p class="subtitle">Sign in to continue</p>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Password" required>
                </div>

                <p id="error-message" style="color:red; text-align: center;"></p>

                <button type="submit" class="btn" id="login-btn">Login</button>

                <p class="register-link">Don't have an account? <a href="/register.html">Sign Up</a></p>
            </form>
        </div>
    </main>

    <script src="login.js"></script>
</body>

</html>
