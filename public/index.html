<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic To-Do List - Manage Your Tasks Efficiently</title>

    <!-- FontAwesome Icons -->
    <script src="https://kit.fontawesome.com/0cba31394f.js" crossorigin="anonymous"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="page-wrapper">
        <!-- ================= HEADER ================= -->
        <header id="app-header">
            <div class="user-info">
                Welcome, <span id="user-name"></span>!
            </div>
            <button id="logout-btn" class="btn-logout">Logout</button>
        </header>

        <!-- ================= MAIN CONTENT ================= -->
        <main>
            <h1 id="main-heading">TODO LIST</h1>
            <p>Your Personal Task Manager</p>

            <div id="app-container">
                <!-- ================= ADD TASK SECTION ================= -->
                <section id="add-task-container">
                    <div class="input-area">
                        <input type="text" id="task-input" placeholder="Enter a new task..." required />
                        <input type="text" id="description-input" placeholder="Add a description (optional)..." />
                        <select id="category-select">
                            <option value="grocery">Grocery</option>
                            <option value="daily activity">Daily Activity</option>
                            <option value="event">Event</option>
                            <option value="exercise">Exercise</option>
                            <option value="holiday bucketlist">Holiday Bucketlist</option>
                            <option value="luggage packing">Luggage Packing</option>
                        </select>
                        <button id="add-button">Add Task</button>
                    </div>
                </section>

                <!-- ================= TASK LISTS SECTION ================= -->
                <section id="list-container">
                    <div class="task-section">
                        <h2>ðŸ•“ Pending Tasks</h2>
                        <ul id="pending-list"></ul>
                    </div>

                    <div class="task-section">
                        <h2>âœ… Completed Tasks</h2>
                        <ul id="completed-list"></ul>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <!-- ================= EDIT MODAL ================= -->
    <div id="edit-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <button type="button" class="close-button" aria-label="Close">&times;</button>
            <h2>Edit Task</h2>
            <form id="edit-form">
                <input type="hidden" id="edit-task-id" />

                <label for="edit-task-name">Task Name:</label>
                <input type="text" id="edit-task-name" required />

                <label for="edit-task-desc">Description:</label>
                <textarea id="edit-task-desc" rows="3"></textarea>

                <button type="submit" class="btn-save">Save Changes</button>
            </form>
        </div>
    </div>

    <!-- ================= SCRIPTS ================= -->
    <script src="./script.js"></script>
    <script src="./main.js"></script>
</body>

</html>
