<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - BIGGBOSS Task Manager</title>
    <!-- Use the same stylesheet as your login page for consistency -->
    <link rel="stylesheet" href="login.css">
</head>

<body>

    <!-- NEW: Application Header -->
    <header class="app-header">
        <h1>BIGGBOSS Task Manager</h1>
    </header>

    <main>
        <div class="login-container" id="auth-container">
            <h2 class="title">Create an Account</h2>
            <p class="subtitle">Join us to start managing your tasks!</p>
            <form id="registerForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Create a Password" required>
                </div>

                <!-- This paragraph will show success or error messages -->
                <p id="error-message" style="text-align: center;"></p>

                <button type="submit" class="btn" id="register-btn">Register</button>

                <!-- Link to navigate back to the login page -->
                <p class="register-link">Already have an account? <a href="/login.html">Sign In</a></p>
            </form>
        </div>
    </main>

    <!-- JavaScript for handling the registration form -->
    <script src="register.js"></script>
</body>

</html>
